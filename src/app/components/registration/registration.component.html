<div class="outerDiv pinkBg home">
    <div class="innerDiv card">
        <h4 class="text-center">Registration Request</h4>
        <form (submit)="save()" #registrationRequestForm="ngForm">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-xs-12 input-field">
                    <label for="" class="">Contact Personâ€™s Name: </label>
                    <input type="text" name="name" [(ngModel)]="registrationRequest.name" required="">

                </div>
            </div>
            <div class="row">
                <div class="col-lg-12 col-md-12 col-xs-12 input-field">
                    <div>
                        <label for="" class="">Email ID </label>
                        <input type="email" name="email" [(ngModel)]="registrationRequest.email" required="">
                    </div>

                </div>
                <div class="col-lg-12 col-md-12 col-xs-12 input-field">
                    <div>
                        <label for="" class="">Contact No </label>
                        <input type="text" name="contactNo" [(ngModel)]="registrationRequest.contactNo" required="">
                    </div>

                </div>
            </div>

            <div class="row">
                <!-- <div *ngIf="requestSubmitted"> Your request has been recorded, we will be getting in touch with you!</div> -->
                <div class="col-lg-12 col-md-12 col-xs-12 text-center">
                    <button type="submit" class="waves-effect waves-light btn" [disabled]="requestSubmitted">Submit</button>
                    <a href="./login" class="waves-effect waves-light btn">Cancel</a>
                </div>
            </div>
        </form>
    </div>
</div>
