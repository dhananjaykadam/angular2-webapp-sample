<div class="outerDiv pinkBg home">
    <div class="innerDiv card">
        <h4 class="text-center">Set Password</h4>
        <form (submit)="recover()" #resetPasswordForm="ngForm">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-xs-12 input-field">
                    <label for="email" class="">New Password</label>
                    <input type="password" name="email" [(ngModel)]="accountRecovery.password" required="">
                </div>
                <div class="col-lg-12 col-md-12 col-xs-12 input-field">
                    <label for="email" class="">Confirm Password</label>
                    <input type="password" name="email" [(ngModel)]="confirmPassword" required="">
                </div>
                <div *ngIf="accountRecovery.password!=confirmPassword">New Password and Confirm Password Does Not Match!</div>
            </div>
            <div class="row">
                <div class="col-lg-12 col-md-12 col-xs-12 text-center">
                    <button type="submit" class="waves-effect waves-light btn" [disabled]="accountRecovery.password!=confirmPassword">Submit</button>
                    <a href="./login" class="waves-effect waves-light btn">Cancel</a>
                </div>
            </div>
        </form>
    </div>
</div>
